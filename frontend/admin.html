<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Admin - Velion DKN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #111827 0%, #374151 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #1f2937;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      color: #6b7280;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #e5e7eb;
    }

    .table-selector {
      margin-bottom: 2rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .table-btn {
      padding: 0.75rem 1.5rem;
      background: #f3f4f6;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #6b7280;
      transition: all 0.3s;
    }

    .table-btn:hover {
      background: #6b7280;
      color: white;
      border-color: #6b7280;
    }

    .table-btn.active {
      background: #6b7280;
      color: white;
      border-color: #4b5563;
    }

    .table-info {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-info h2 {
      color: #374151;
      font-size: 1.5rem;
    }

    .record-count {
      background: #6b7280;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    thead {
      background: #6b7280;
      color: white;
    }

    th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      white-space: nowrap;
    }

    td {
      padding: 0.875rem 1rem;
      border-bottom: 1px solid #e5e7eb;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    tbody tr:hover {
      background: #f9fafb;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #6b7280;
      font-size: 1.2rem;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #9ca3af;
      font-style: italic;
    }

    .json-value {
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      color: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóÑÔ∏è Database Admin Panel</h1>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div class="table-selector" id="tableSelector">
      <button class="table-btn active" data-table="users">Users</button>
      <button class="table-btn" data-table="knowledgeAssets">Knowledge Assets</button>
      <button class="table-btn" data-table="trainings">Trainings</button>
      <button class="table-btn" data-table="leaderboard">Leaderboard</button>
      <button class="table-btn" data-table="auditEntries">Audit Entries</button>
      <button class="table-btn" data-table="aiRecommendations">AI Recommendations</button>
      <button class="table-btn" data-table="repository">Repository</button>
      <button class="table-btn" data-table="metadata">Metadata</button>
    </div>

    <div id="content">
      <div class="loading">Loading database...</div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3002/api';
    let currentTable = 'users';
    let allData = {};

    // Fetch all database data
    async function fetchDatabaseData() {
      try {
        const res = await fetch(`${API_URL}/admin/database`);
        const data = await res.json();
        
        if (data.error) {
          showError(data.error);
          return;
        }
        
        allData = data;
        renderTable(currentTable);
      } catch (err) {
        showError('Failed to fetch database data: ' + err.message);
      }
    }

    // Render table
    function renderTable(tableName) {
      const content = document.getElementById('content');
      const data = allData[tableName] || [];
      
      if (!data || data.length === 0) {
        content.innerHTML = '<div class="empty-state">No records found in this table</div>';
        return;
      }

      const columns = Object.keys(data[0]);
      
      let html = `
        <div class="table-info">
          <h2>${tableName}</h2>
          <span class="record-count">${data.length} records</span>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                ${columns.map(col => `<th>${col}</th>`).join('')}
              </tr>
            </thead>
            <tbody>
              ${data.map(row => `
                <tr>
                  ${columns.map(col => {
                    let value = row[col];
                    
                    // Handle null/undefined
                    if (value === null || value === undefined) {
                      return '<td style="color: #9ca3af; font-style: italic;">null</td>';
                    }
                    
                    // Handle JSON arrays/objects
                    if (typeof value === 'object') {
                      value = JSON.stringify(value, null, 2);
                      return `<td class="json-value">${value}</td>`;
                    }
                    
                    // Handle long text
                    if (typeof value === 'string' && value.length > 100) {
                      return `<td title="${value}">${value.substring(0, 100)}...</td>`;
                    }
                    
                    // Handle passwords
                    if (col.toLowerCase().includes('password')) {
                      return '<td style="color: #9ca3af;">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</td>';
                    }
                    
                    return `<td>${value}</td>`;
                  }).join('')}
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      
      content.innerHTML = html;
    }

    // Show error
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // Table selector click handler
    document.getElementById('tableSelector').addEventListener('click', (e) => {
      if (e.target.classList.contains('table-btn')) {
        document.querySelectorAll('.table-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentTable = e.target.dataset.table;
        renderTable(currentTable);
      }
    });

    // Initialize
    fetchDatabaseData();
  </script>
</body>
</html>
